name: Verify PipeWire Flat Config

on:
  push:
    branches: [ flat-main ]
  pull_request:
    branches: [ flat-main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List PipeWire config files
