        run: |
          echo "üìú WirePlumber Lua rules:"
          ls -lh *.lua || echo "No *.lua files found"

      - name: Check for restore script
        run: |
          if [ -f restore-pipewire.sh ]; then
            echo "‚úÖ Found restore-pipewire.sh"
            head -n 5 restore-pipewire.sh
          else
